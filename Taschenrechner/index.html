<!DOCTYPE html>
<html>
  <head>
    <title>Taschenrechner</title>
    <meta charset ="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image" href="/Icons/logo.png">
    <script src="./script.js"></script>
  </head>
  <body>
    <input id="anzeige" type="text" disabled></input>
    <div id="tastatur">
      <button class="button1" onclick="operation(value)"value="ce">CE</button>
      <button class="button1" onclick="operationc(value)"value="0">C</button>
      <button class="button1" onclick="operationpro(value)">%</button>
      <button class="button1" onclick="operation(value)"value="+">+</button>
      <button class="button1" onclick="number(value)"value=7>7</button>
      <button class="button1" onclick="number(value)"value=8>8</button>
      <button class="button1" onclick="number(value)"value=9>9</button>
      <button class="button1" onclick="operation(value)"value="-">-</button>
      <button class="button1" onclick="number(value)" value="4">4</button>
      <button class="button1" onclick="number(value)"value=5>5</button>
      <button class="button1" onclick="number(value)"value=6>6</button>
      <button class="button1" onclick="operation(value)"value="*">*</button>
      <button class="button1" onclick="number(value)"value=1>1</button>
      <button class="button1" onclick="number(value)"value=2>2</button>
      <button class="button1" onclick="number(value)"value=3>3</button>
      <button class="button1" onclick="operation(value)"value="/">:</button>
      <button class="button1" onclick="operationhoch(value)"value="²">x²</button>
      <button class="button1" onclick="number(value)"value=0>0</button>
      <button class="button1" onclick="number(value)"value=".">.</button>
      <button class="button1" onclick="operation(value)"value="=">=</button>
    </div> 
   	<footer>
			<a class="button" href="http://localhost:3000/">Zurück zur Hautseite</a>
		</footer>    
  </body>
</html>
